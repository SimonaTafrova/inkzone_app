<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto"
      xmlns:sec="http://www.w3.org/1999/xhtml">


<head th:replace="~{fragments/head}"> </head>


<body class="d-flex h-100 text-center text-bg-dark">




<div class="container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:replace="~{fragments/navigation}"></header>

  <main class="px-3">
    <div class="container" style="background-color: transparent; padding-left: 70px; padding-bottom: 70px; padding-right: 70px;">
      <div class="left">
        <img class="img-fluid" style="animation-duration: 0ms;" th:src="${pictureGalleryViewModel.url}" alt="">
      </div>
      <div class="right"  style="background-color:black;opacity:80%;border-radius:25px;margin-top: 75px; margin-left: 50px; margin-bottom: 40px">
        <label style="font-size: 40px;" for="description-content"> Description:</label>
        <h4 id="description-content"  th:text="${pictureGalleryViewModel.description}"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita ea porro quas quis minima eum non aliquid laborum ut, odit iusto tenetur? Dolore illo atque dicta itaque asperiores quasi exercitationem!</h4>


        <label style="font-size: 40px;" for="list"> Materials used:</label>
        <ul id="list" style="list-style-type: circle; text-align: center; list-style-position: inside">
          <li style="font-size:20px; text-align: center; list-style-position: inside" th:each="material: ${pictureGalleryViewModel.getMaterialsUsed()}" th:text="${material}">Coffee</li>
        </ul>

        <button id="deleteModalBtn" type="button" class="btn btn-primary" style="background-color: #1b1e21;opacity: 90%;" data-bs-toggle="modal" data-bs-target="#deleteModal">
          Delete
        </button>


      </div>

    </div>
  </main>
  <footer th:replace="~{fragments/footer}"></footer>


</div>

<link rel="stylesheet" href="/css/calendar.css">

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title">Delete Picture</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Are you sure you want to delete this picture?</h3>

        <form th:action="@{/gallery/{id}/delete(id=${pictureGalleryViewModel.id})}" th:method="delete">
          <div class="form-group">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>

</html>
